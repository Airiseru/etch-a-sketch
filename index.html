<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="clear btn" onclick="resetColor()">Reset</button>
    <button class="black btn">Black</button>
    <button class="random btn">Random Color</button>
    <button class="pastel btn">Pastel</button>
    <button class="gridsize btn">Change Grid Size</button>
    <div class="container">
        <div class="sketchpad" onmouseover="colorSquare()"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
